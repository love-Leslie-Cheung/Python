{% extends 'base.html' %}
{% block title %}首页{% endblock %}
{% block content %}
<!-- 	{{ letters|length }}<br>
	{{ letters|upper }}<br>
	{{ letters|join:',' }}<br>
	{{ number|add:1 }}<br>
	{{ number|add:-1 }}<br> -->

	{% for date,title in news_titles %}
		{% if forloop.first %}
			<li><font color="red">{{ title }}</font>（{{ date }}）</li>
		{% endif %}
		<li>{{title}}({{date}})</li>
		{% empty %}
			抱歉！暂时没有新闻
	{% endfor %}
{% endblock %}
